<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="/ELITMUS_ASSIGNMENT/login.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Login</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Type your password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Login">
                    </p>
                </form>
            </main>

        </div>

    </div>
    <script src="/ELITMUS_ASSIGNMENT/login.js"></script>
</body>

</html>
